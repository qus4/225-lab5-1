# -------------------------
# Persistent Volume (only create once)
# -------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: flask-pv
  labels:
    type: nfs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /srv/nfs/qus4                 # YOUR MiamiID
    server: 10.48.228.25
  persistentVolumeReclaimPolicy: Retain

---
# -------------------------
# Persistent Volume Claim (only create once)
# -------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flask-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      type: nfs

---
# -------------------------
# PROD Deployment
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-prod-deployment
  labels:
    app: flask-prod                     # MUST be flask-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-prod                   # MUST match labels
  template:
    metadata:
      labels:
        app: flask-prod                 # MUST match labels
    spec:
      imagePullSecrets:
        - name: roseaw-dockerhub
      containers:
        - name: flask
          image: cithit/qus4:prod       # MUST NOT use latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: nfs-storage
              mountPath: /nfs           # must match your Flask DB path (/nfs/demo.db)
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: flask-pvc

---
# -------------------------
# PROD Service
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: flask-prod-service
spec:
  type: LoadBalancer
  loadBalancerIP: 10.48.229.52          # You already confirmed this IP is correct
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: flask-prod                     # MUST match deployment labels
